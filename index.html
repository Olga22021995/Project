<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital,wght@0,700;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Awesome markup</title>
</head>
<body>
    <section class="main-section">
        <div class="card">
            <div class="images-block">
                <img src="./asset/images/image1.png" alt="Image 1">
                <div class="preview selected">
                    <img src="./asset/images/image2.png" alt="Preview 1">
                </div>
                <div class="preview">
                    <img src="./asset/images/image3.png" alt="Preview 2">
                </div>
            </div>
            <div class="info-block">
                <h1>Fluted Contrast</h1>
                <span class="subtitle">Mug / 33 cl</span>
                <p class="text">Fluted Contrast represents the perfect fusion between the aesthetic and functional. The desing is elegant and modern, created out of a deep respect for Royal British history and traditions.</p>
                <div class="options">
                    <h2 class="title">COLOR OPTION</h2>                  
                    <ul>
                        <li class="selected">
                            <div class="circle blue"></div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div class="circle green"></div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div class="circle red"></div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div class="circle black"></div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div class="circle yellow"></div>
                        </li>
                    </ul>
                </div>
                <div>
                    <div>
                        <h2 class="title">Quantity</h2>
                        <select class="quantity" name="Quantity" id="Quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div>
                        <h2 class="title">PRICE</h2>
                        <span class="price">EUR 39.00</span>
                    </div>
                </div>
                <button class="btn">Add To Basket</button>
            </div>
        </div>
    </section>
</body>
</html>
